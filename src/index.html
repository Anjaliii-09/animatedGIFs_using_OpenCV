    <script>
        $(document).ready(function () {
            $('.gif-card').on('click', function () {
                var gifSrc = $(this).data('gif-src');
                var gifTitle = $(this).data('gif-title');
                $('#gifModalLabel').text(gifTitle);
                $('#modalGif').attr('src', gifSrc);
                $('#modalDownload').attr('href', gifSrc);
            });
        });
    </script>
